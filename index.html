<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writings Dev</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Script JS -->
    <script src="./js/script.js" defer></script>
  </head>
  <body class="overflow-x-hidden bg-background font-poppins">
    <!-- Header -->
    <header
      class="fixed flex w-full items-center justify-between bg-background p-4 tablet:p-6"
    >
      <a href="#home">
        <h2 class="font-poppins text-xl font-medium text-main tablet:text-2xl">
          Writings.Dev
        </h2>
      </a>
      <nav
        class="invisible absolute left-0 right-0 top-16 w-full rounded-b-xl bg-background/80 text-white opacity-0 duration-300 tablet:visible tablet:static tablet:opacity-100"
      >
        <ul
          class="flex flex-col gap-4 p-5 tablet:flex-row tablet:justify-end tablet:gap-8 tablet:p-0"
        >
          <li><a href="#categories" class="p-1 text-lg">categories</a></li>
          <li><a href="#articles" class="p-1 text-lg">articles</a></li>
          <li><a href="#about" class="p-1 text-lg">about</a></li>
        </ul>
      </nav>
      <div
        class="menu-toggle relative flex h-8 w-[35px] items-center justify-center tablet:hidden"
      >
        <button
          id="hamburger"
          class="tex absolute flex w-full flex-col items-end gap-2"
        >
          <span
            class="block h-[3px] w-full origin-top-right rounded bg-main transition duration-300 ease-in-out"
          ></span>
          <span
            class="block h-[3px] w-full rounded bg-main transition duration-300 ease-in-out"
          ></span>
          <span
            class="block h-[3px] w-full origin-bottom-right rounded bg-main transition duration-300 ease-in-out"
          ></span>
        </button>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home" class="flex flex-col items-center px-5 pt-28">
        <img
          src="./assets/logo.png"
          alt="Logo"
          class="w-3/5 justify-self-center tablet:w-2/6"
        />
        <h1 class="mt-5 text-[22px] italic text-main tablet:text-3xl">
          Writings for Developers
        </h1>
        <p class="text-center text-sm text-white tablet:text-lg">
          Curated collection of articles for busy Developers
        </p>
      </section>
      <!-- Categories -->
      <span class="mt-8 block h-[3px] w-full bg-[#4D4D4D]"></span>
      <section id="categories" class="flex items-center gap-2 px-5">
        <div class="flex gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            class="h-4 w-4"
          >
            <g clip-path="url(#clip0_31_323)">
              <path
                d="M6 6H0V0H6V6ZM15 0H9V6H15V0ZM24 0H18V6H24V0ZM6 9H0V15H6V9ZM15 9H9V15H15V9ZM24 9H18V15H24V9ZM6 18H0V24H6V18ZM15 18H9V24H15V18ZM24 18H18V24H24V18Z"
                fill="#909090"
              />
            </g>
            <defs>
              <clipPath id="clip0_31_323">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            class="h-4 w-4"
          >
            <g clip-path="url(#clip0_31_325)">
              <path
                d="M0 4.36364H24V0H0V4.36364ZM0 14.1818H24V9.81818H0V14.1818ZM0 24H24V19.6364H0V25.0909V24Z"
                fill="#909090"
              />
            </g>
            <defs>
              <clipPath id="clip0_31_325">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <ul
          class="flex items-center gap-2 overflow-auto p-2 text-sm text-white"
        >
          <li>Javascript</li>
          <li>DevOps</li>
          <li>Cloud</li>
          <li>Terraform</li>
          <li>Architecture</li>
          <li>Scalability</li>
          <li>Explainers</li>
        </ul>
      </section>
      <!-- Articles -->
      <section id="articles" class="grid grid-rows-1 gap-8 px-5 pb-24 pt-10">
        <!-- Generated by javascript -->
      </section>
    </main>
  </body>
</html>
